<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Date app</a>

      @if (accountService.currentUser()) {  <!--ovako koristimo signale-->
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link"> Matches </a>
          </li>
          <li class="nav-item">
            <a class="nav-link"> Lists </a>
          </li>
          <li class="nav-item">
            <a class="nav-link"> Messages </a>
          </li>
        </ul>
      }

      @if (accountService.currentUser()) {
        <div class="btn-group" dropdown>
          <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
                  aria-controls="dropdown-basic">
            Welcome user <span class="caret"></span>
          </button>
          <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
              role="menu" aria-labelledby="button-basic">
            <li role="menuitem">
              <a class="dropdown-item">Edit profile</a>
            </li>
            <li role="menuitem">
              <a class="dropdown-item" (click)="logout()">Logout</a>
            </li>
          </ul>
        </div>
      }

      @if (!accountService.currentUser()) {
        <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex">
          <input name="username" 
                [(ngModel)]="model.username"
                class="form-control me-2"
                placeholder="Username">
          <input name="password" 
                class="form-control me-2" 
                [(ngModel)]="model.password"
                placeholder="Password" type="password">
          <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
      }

      </div>
</nav>
